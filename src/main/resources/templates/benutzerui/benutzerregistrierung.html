<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/validerror.css"/>
        <title>Bratenbank</title>
    </head>
    <body>
        <h1 th:text="#{benutzer.ueberschrift}"/>
        <div class="col-xs-4">
            <form th:action="@{/benutzer}" th:method=POST th:object="${benutzer}">
                <div class="form-group">
                    <label th:text="#{benutzer.loginname}"/>
                    <input type="text" th:field="*{loginname}" th:errorclass="error" class="form-control" placeholder="Loginname eingeben"/>
                    <p th:if="${#fields.hasErrors('loginname')}" class="errortext" th:text="#{benutzer.loginname.error}"/>
                </div>
                <div class="form-group">
                    <label th:text="#{benutzer.passwort}"/>
                    <input type="text" th:field="*{passwort}" th:errorclass="error" class="form-control" placeholder="Passwort eingeben"/>
                    <p th:if="${#fields.hasErrors('passwort')}" class="errortext" th:text="#{benutzer.passwort.error}"/>
                </div>
                <div class="form-group">
                    <label th:text="#{benutzer.vollname}"/>
                    <input type="text" th:field="*{vollname}" th:errorclass="error" class="form-control" placeholder="Vollname eingeben"/>
                    <p th:if="${#fields.hasErrors('vollname')}" class="errortext" th:text="#{benutzer.vollname.error}"/>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkbox" th:field="*{nutzungsbedingungenok}" th:errorclass="error" class="form-check-input" required/>
                    <label class="from-check-label" for="checkbox" th:text="#{benutzer.checkbox}"/>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{benutzer.speichern}"/>
            </form>
        </div>
    </body>
</html>
