<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>Bratenbank</title>
    </head>
    <body>
        <h1>Aktuelle Angebote</h1>
        <table th:if="${#lists.size(angebote)} > 0" class="table">
            <tr>
                <th>Haltbar bis</th>
                <th>Anbieter</th>
                <th>Abholort</th>
                <th>Beschreibung</th>
                <th>l√∂schen</th>
                <th>bearbeiten</th>
            </tr>
            <tr th:each="ele,status : ${angebote}">
                <td th:text="${ele.haltbarbis}"></td>
                <td th:text="${ele.name}"></td>
                <td th:text="${ele.abholort}"></td>
                <td th:text="${ele.beschreibung}"></td>
                <td><a th:href="@{/angebot/}+${status.count}+@{/del}">[del]</a></td>
                <td><a th:href="@{/angebot/}+${status.count}">[edit]</a></td>
            </tr>
        </table>
        <a th:href="@{/angebot/neu}">Neuen Braten anbieten</a>
    </body>
</html>
