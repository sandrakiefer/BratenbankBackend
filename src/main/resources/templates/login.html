<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>Bratenbank</title>
    </head>
    <body>
        <div class="col-xs-4">
            <h1>Login</h1>
            <p th:text="${hinweis}"></p>
            <form action="" method=POST>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Unsername eingeben"/>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="text" class="form-control" name="password" placeholder="Passwort eingeben"/>
                </div>
                <button type="submit" class="btn btn-primary">OK</button>
            </form>
        </div>
    </body>
</html>
