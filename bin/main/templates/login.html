<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>Bratenbank</title>
    </head>
    <body>
        <div class="col-xs-4">
            <h1 th:text="#{login.ueberschrift}"/>
            <p th:text="${hinweis}"/>
            <form action="" method=POST>
                <div class="form-group">
                    <label for="username" th:text="#{login.benutzername}"/>
                    <input type="text" class="form-control" name="username" th:placeholder="#{login.benutzername.eingabe}"/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.passwort}"/>
                    <input type="text" class="form-control" name="password" th:placeholder="#{login.passwort.eingabe}"/>
                </div>
                <div class="form-group">
                    <label th:text="#{login.sprache}"/>
                    <select>
                        <option th:href="@{?sprache=de}" th:text="#{liste.option1}"/>
                        <option th:href="@{?sprache=en}" th:text="#{liste.option2}"/>
                    </select>
                </div>
                <a th:href="@{?sprache=de}" th:text="#{liste.option1}"/>
                <a th:href="@{?sprache=en}" th:text="#{liste.option2}"/></br>
                <button type="submit" class="btn btn-primary">OK</button>
            </form>
        </div>
    </body>
</html>
