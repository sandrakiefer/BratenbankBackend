<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>Bratenbank</title>
    </head>
    <body>
        <h1 th:text="#{liste.ueberschrift}"/>
        <table th:if="${#lists.size(angebote)} > 0" class="table">
            <tr>
                <th th:text="#{liste.haltbarbis}"/>
                <th th:text="#{liste.anbieter}"/>
                <th th:text="#{liste.abholort}"/>
                <th th:text="#{liste.beschreibung}"/>
                <th th:text="#{liste.vegetarizitaet}"/>
                <th th:text="#{liste.loeschen}"/>
                <th th:text="#{liste.bearbeiten}"/>
            </tr>
            <tr th:each="ele,status : ${angebote}">
                <td th:text="${ele.haltbarbis}"></td>
                <td th:text="${ele.name}"></td>
                <td th:text="${ele.abholort}"></td>
                <td th:text="${ele.beschreibung}"></td>
                <td th:text="|${ele.vgrad}%|"></td>
                <td><a th:href="@{/angebot/}+${status.count}+@{/del}">[del]</a></td>
                <td><a th:href="@{/angebot/}+${status.count}">[edit]</a></td>
            </tr>
        </table>
        <a th:href="@{/angebot/neu}" th:text="#{liste.neu}"/>
    </body>
</html>
